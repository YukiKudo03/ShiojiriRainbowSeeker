# Solid Queue configuration for ShiojiriRainbowSeeker
# PostgreSQL-based job queue (no Redis required)

default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    # High priority worker for critical notifications
    - queues: [notifications, mailers]
      threads: 2
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 0.1
    # Weather data processing worker
    - queues: [weather]
      threads: 2
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 1
    # Default worker for general tasks
    - queues: [default]
      threads: 3
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 0.5

development:
  <<: *default
  workers:
    # Simplified worker configuration for development
    - queues: "*"
      threads: 2
      processes: 1
      polling_interval: 0.1

test:
  <<: *default
  workers:
    # Single worker for test environment
    - queues: "*"
      threads: 1
      processes: 1
      polling_interval: 0.1

production:
  <<: *default
