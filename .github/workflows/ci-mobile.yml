  # ==========================================================================
  # Mobile CI Summary
  # ==========================================================================
  mobile-summary:
    name: Mobile CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "# Mobile CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "| Lint & Type Check | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Lint & Type Check | :x: Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "| Unit Tests | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Unit Tests | :x: Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "| Build Check | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Build Check | :x: Failed |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check overall status
        if: |
          needs.lint.result != 'success' ||
          needs.test.result != 'success' ||
          needs.build.result != 'success'
        run: |
          echo "::error::One or more mobile CI checks failed"
          exit 1
