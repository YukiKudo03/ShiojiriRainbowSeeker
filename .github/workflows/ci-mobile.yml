# CI Workflow - Mobile App
# =========================
# This workflow runs tests, linting, and type checks for the React Native mobile app.
#
# Runs on:
# - Push to main/develop branches
# - Pull requests to main/develop
# - Manual trigger
#
# Task 57: CI/CD Pipeline Construction
# Requirements: All FR

name: CI Mobile

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'mobile/**'
      - '.github/workflows/ci-mobile.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'mobile/**'
      - '.github/workflows/ci-mobile.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # Lint and Type Check
  # ==========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint -- --format=github-actions || npm run lint

      - name: Run TypeScript type check
        run: npm run type-check || npx tsc --noEmit

      - name: Check for circular dependencies
        run: |
          npx madge --circular --extensions ts,tsx src/ || true

  # ==========================================================================
  # Unit Tests
  # ==========================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm test -- --coverage --coverageReporters=json-summary --coverageReporters=text

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-coverage
          path: mobile/coverage/
          retention-days: 7

  # ==========================================================================
  # Build Check
  # ==========================================================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Expo export check
        run: npx expo export --platform web --output-dir dist || echo "Web export not configured"
        continue-on-error: true

      - name: Verify dependencies
        run: npx expo doctor || true

  # ==========================================================================
  # E2E Tests (Detox) - Optional
  # ==========================================================================
