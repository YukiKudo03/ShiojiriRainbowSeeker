# Deploy Workflow - Kamal Deployment
# ====================================
# This workflow deploys the backend API using Kamal 2.
#
# Runs on:
# - Push to main branch (production)
# - Push to develop branch (staging)
# - Manual trigger with environment selection
#
# Task 57: CI/CD Pipeline Construction
# Requirements: All FR

name: Deploy

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests before deploy'
        required: false
        default: false
        type: boolean

env:
  RUBY_VERSION: '3.2'

jobs:
  # ==========================================================================
  # Determine Environment
  # ==========================================================================
  setup:
    name: Setup Deployment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      should_deploy: ${{ steps.check-deploy.outputs.should_deploy }}

    steps:
      - name: Determine environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=none" >> $GITHUB_OUTPUT
          fi

      - name: Check if should deploy
        id: check-deploy
        run: |
          if [ "${{ steps.set-env.outputs.environment }}" != "none" ]; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

  # ==========================================================================
  # Run Tests (unless skipped)
  # ==========================================================================
  test:
    name: Pre-Deploy Tests
    runs-on: ubuntu-latest
    needs: setup
    if: |
      needs.setup.outputs.should_deploy == 'true' &&
      github.event.inputs.skip_tests != 'true'
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: shiojiri_rainbow_seeker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_ENV: test
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: backend

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client libpq-dev

      - name: Setup test database
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Run tests
        run: bundle exec rspec --format progress

      - name: Run security checks
        run: |
          bundle exec brakeman --no-pager -q
          bundle exec bundler-audit check --update

  # ==========================================================================
  # Build and Push Docker Image
  # ==========================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [setup, test]
    if: |
      always() &&
      needs.setup.outputs.should_deploy == 'true' &&
      (needs.test.result == 'success' || needs.test.result == 'skipped')
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/shiojiri-rainbow-seeker
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            RUBY_VERSION=${{ env.RUBY_VERSION }}

  # ==========================================================================
  # Deploy to Staging
  # ==========================================================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: needs.setup.outputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging-api.shiojiri-rainbow.app
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: backend

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with Kamal
        env:
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          SHIOJIRI_RAINBOW_SEEKER_DATABASE_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          FCM_SERVER_KEY: ${{ secrets.FCM_SERVER_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: |
          bundle exec kamal deploy -d staging

      - name: Verify deployment
        run: |
          sleep 30
          curl -f https://staging-api.shiojiri-rainbow.app/up || exit 1

      - name: Notify on success
        if: success()
        run: |
          echo "::notice::Staging deployment successful!"

  # ==========================================================================
  # Deploy to Production
  # ==========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: needs.setup.outputs.environment == 'production'
    environment:
      name: production
      url: https://api.shiojiri-rainbow.app
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: backend

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment annotation
        run: |
          echo "DEPLOYMENT_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV
          echo "GIT_SHA=${{ github.sha }}" >> $GITHUB_ENV

      - name: Deploy with Kamal
        env:
          KAMAL_REGISTRY_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          SHIOJIRI_RAINBOW_SEEKER_DATABASE_PASSWORD: ${{ secrets.PRODUCTION_DB_PASSWORD }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          FCM_SERVER_KEY: ${{ secrets.FCM_SERVER_KEY }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: |
          bundle exec kamal deploy

      - name: Verify deployment
        run: |
          sleep 30
          curl -f https://api.shiojiri-rainbow.app/up || exit 1

      - name: Create Sentry release
        if: success()
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: shiojiri-rainbow-seeker
        run: |
          if [ -n "$SENTRY_AUTH_TOKEN" ]; then
            curl -X POST "https://sentry.io/api/0/organizations/${SENTRY_ORG}/releases/" \
              -H "Authorization: Bearer ${SENTRY_AUTH_TOKEN}" \
              -H "Content-Type: application/json" \
              -d "{\"version\": \"${{ github.sha }}\", \"projects\": [\"${SENTRY_PROJECT}\"]}" || true
          fi

      - name: Notify on success
        if: success()
        run: |
          echo "::notice::Production deployment successful!"

  # ==========================================================================
  # Rollback (Manual)
  # ==========================================================================
  # To rollback, use: kamal rollback [version]
  # Rollbacks are handled manually for safety in production

  # ==========================================================================
  # Deployment Summary
  # ==========================================================================
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [setup, build, deploy-staging, deploy-production]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "# Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.setup.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "| Build | :white_check_mark: Success |" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.build.result }}" == "skipped" ]; then
            echo "| Build | :fast_forward: Skipped |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Build | :x: Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.setup.outputs.environment }}" == "staging" ]; then
            if [ "${{ needs.deploy-staging.result }}" == "success" ]; then
              echo "| Deploy (Staging) | :white_check_mark: Success |" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ needs.deploy-staging.result }}" == "skipped" ]; then
              echo "| Deploy (Staging) | :fast_forward: Skipped |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| Deploy (Staging) | :x: Failed |" >> $GITHUB_STEP_SUMMARY
            fi
          fi

          if [ "${{ needs.setup.outputs.environment }}" == "production" ]; then
            if [ "${{ needs.deploy-production.result }}" == "success" ]; then
              echo "| Deploy (Production) | :white_check_mark: Success |" >> $GITHUB_STEP_SUMMARY
            elif [ "${{ needs.deploy-production.result }}" == "skipped" ]; then
              echo "| Deploy (Production) | :fast_forward: Skipped |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| Deploy (Production) | :x: Failed |" >> $GITHUB_STEP_SUMMARY
            fi
          fi
