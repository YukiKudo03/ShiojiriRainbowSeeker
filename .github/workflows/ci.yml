# CI Workflow - Backend Tests & Quality
# =====================================
# This workflow runs tests, linting, and quality checks for the Rails backend.
#
# Runs on:
# - Push to main/develop branches
# - Pull requests to main/develop
# - Manual trigger
#
# Task 57: CI/CD Pipeline Construction
# Requirements: All FR

name: CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

env:
  RUBY_VERSION: '3.2'
  RAILS_ENV: test
  DATABASE_URL: postgis://postgres:postgres@localhost:5432/shiojiri_rainbow_seeker_test

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # Linting and Code Quality
  # ==========================================================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: backend

      - name: Run RuboCop
        run: bundle exec rubocop --format github --format progress

      - name: Check for pending migrations
        run: |
          if [ -d "db/migrate" ] && [ "$(ls -A db/migrate)" ]; then
            echo "Migrations directory exists and is not empty"
          fi

  # ==========================================================================
  # Backend Tests
  # ==========================================================================
  test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: shiojiri_rainbow_seeker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: backend

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client libpq-dev

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Setup test database
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Run RSpec tests
        run: |
          bundle exec rspec \
            --format progress \
            --format RspecJunitFormatter \
            --out tmp/rspec_results.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rspec-results
          path: backend/tmp/rspec_results.xml
          retention-days: 7

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage/
          retention-days: 7

  # ==========================================================================
  # Code Coverage Check
  # ==========================================================================
  coverage:
    name: Coverage Check
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Check coverage threshold
        run: |
          # Extract coverage percentage from SimpleCov results
          if [ -f "coverage/.last_run.json" ]; then
            COVERAGE=$(cat coverage/.last_run.json | jq -r '.result.line')
            echo "Coverage: ${COVERAGE}%"

            # Fail if coverage is below 80%
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "::error::Code coverage (${COVERAGE}%) is below the minimum threshold of 80%"
              exit 1
            fi

            echo "::notice::Code coverage is ${COVERAGE}%"
          else
            echo "::warning::Coverage report not found"
          fi

  # ==========================================================================
  # Build Docker Image
  # ==========================================================================
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: shiojiri-rainbow-seeker:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================================================
  # CI Summary
  # ==========================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, docker-build]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "# CI Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.lint.result }}" == "success" ]; then
            echo "| Lint | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Lint | :x: Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "| Tests | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Tests | :x: Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.docker-build.result }}" == "success" ]; then
            echo "| Docker Build | :white_check_mark: Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Docker Build | :x: Failed |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check overall status
        if: |
          needs.lint.result != 'success' ||
          needs.test.result != 'success' ||
          needs.docker-build.result != 'success'
        run: |
          echo "::error::One or more CI checks failed"
          exit 1
