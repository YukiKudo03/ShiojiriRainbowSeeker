# Dependabot Configuration
# =========================
# Automated dependency updates for security and maintenance.
#
# Task 57: CI/CD Pipeline Construction
# Requirements: All FR

version: 2

registries:
  # Add private registry configurations here if needed
  # npm-registry:
  #   type: npm-registry
  #   url: https://npm.pkg.github.com
  #   token: ${{ secrets.NPM_TOKEN }}

updates:
  # ==========================================================================
  # Backend - Ruby Gems
  # ==========================================================================
  - package-ecosystem: "bundler"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    reviewers:
      - "shiojiri-rainbow-team"
    labels:
      - "dependencies"
      - "backend"
      - "ruby"
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group minor/patch updates together
      rails-ecosystem:
        patterns:
          - "rails"
          - "activerecord-*"
          - "actionpack"
          - "actionview"
          - "activesupport"
          - "actionmailer"
          - "activejob"
          - "actioncable"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "rspec*"
          - "factory_bot*"
          - "faker"
          - "simplecov"
          - "shoulda-matchers"
        update-types:
          - "minor"
          - "patch"
      security:
        patterns:
          - "brakeman"
          - "bundler-audit"
          - "devise*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version updates (review manually)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # ==========================================================================
  # Mobile - npm packages
  # ==========================================================================
  - package-ecosystem: "npm"
    directory: "/mobile"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    reviewers:
      - "shiojiri-rainbow-team"
    labels:
      - "dependencies"
      - "mobile"
      - "javascript"
    commit-message:
      prefix: "chore(deps)"
    groups:
      expo:
        patterns:
          - "expo"
          - "expo-*"
          - "@expo/*"
        update-types:
          - "minor"
          - "patch"
      react-native:
        patterns:
          - "react-native"
          - "react-native-*"
          - "@react-native/*"
        update-types:
          - "minor"
          - "patch"
      react-navigation:
        patterns:
          - "@react-navigation/*"
        update-types:
          - "minor"
          - "patch"
      testing:
        patterns:
          - "jest"
          - "@testing-library/*"
          - "detox"
        update-types:
          - "minor"
          - "patch"
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version updates (review manually)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # ==========================================================================
  # GitHub Actions
  # ==========================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    reviewers:
      - "shiojiri-rainbow-team"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # ==========================================================================
  # Docker
  # ==========================================================================
  - package-ecosystem: "docker"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 3
    reviewers:
      - "shiojiri-rainbow-team"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
